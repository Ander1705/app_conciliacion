# ====================
# CONFIGURACIÓN DE PRODUCCIÓN
# ====================

# Server Configuration
server.port=8082
server.servlet.context-path=/api

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://database:5432/conciliacion_db
spring.datasource.username=conciliacion_user
spring.datasource.password=conciliacion_pass_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Actuator (Health Check)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging
logging.level.co.edu.universidadmayor.conciliacion=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/conciliacion.log
logging.file.max-size=10MB
logging.file.max-history=30

# CORS Configuration
cors.allowed-origins=http://localhost,http://frontend,http://localhost:80

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false