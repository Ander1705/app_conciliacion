spring.application.name=conciliacion

server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:conciliacion_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.co.edu.universidadmayor.conciliacion=DEBUG
